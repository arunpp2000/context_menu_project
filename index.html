<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Context Menu on Button</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    #myButton {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .context-menu {
      position: absolute;
      display: none;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
      width: 160px;
      z-index: 1000;
    }

    .context-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .context-menu li {
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .context-menu li:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

  <button id="myButton">Right Click Me</button>

  <div class="context-menu" id="contextMenu">
    <ul>
      <li onclick="menuAction('Copy')">Copy</li>
      <li onclick="menuAction('Delete')">Delete</li>
      <li onclick="menuAction('Info')">Info</li>
    </ul>
  </div>

  <script>
    const button = document.getElementById("myButton");
    const contextMenu = document.getElementById("contextMenu");

    button.addEventListener("contextmenu", (e) => {
      e.preventDefault();

      const rect = button.getBoundingClientRect();
      const menuX = rect.left + rect.width / 2;
      const menuY = rect.top + rect.height;

      contextMenu.style.top = `${menuY}px`;
      contextMenu.style.left = `${menuX - 80}px`; // center align
      contextMenu.style.display = "block";
    });

    window.addEventListener("click", () => {
      contextMenu.style.display = "none";
    });

    function menuAction(action) {
      alert(`${action} clicked`);
    }
  </script>

</body>
</html>
